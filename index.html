<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>

  <div id="app">

    <!-- simule a adicão de um produto no carrinho
    este produto possui estoque de 7 itens
    (utilize a mesma ideia do contador).

    Ao atingir 7 itens mostre uma mensagem informando não ser possível adicionar mais do que 7 itens.

    remova também o botão de adicionar -->

      <p>Banana {{estoqueBanana}}</p>
      <button v-show="estoqueBanana > 0" @click="adicionarItem">+</button>
      <button v-show="carrinho > 0" @click="removerItem">-</button>
      <p>{{carrinho}}</p>

  </div>

  <script>
    vm = new Vue({
      el: "#app",
      data: {
        estoqueBanana: 7,
        carrinho: 0
      },
      methods: {
        adicionarItem() {
          this.carrinho++;
          this.estoqueBanana--;
        },
        removerItem() {
          this.carrinho--;
          this.estoqueBanana++;
        }
      }
    })
  </script>

</body>
</html>

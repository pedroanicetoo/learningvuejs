<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
   
  <div id="app">

    <a :href="link">link Google</a>
    <p :class="cor" class="ativo">texto</p>

    <p :class="comprou? 'comprou' : 'naocomprou' " >O cliente comprou?</p>


    <p :style="{ color: cor }">Cor</p>

  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        link: "www.google.com",
        cor: 'red',
        comprou: true,
        size: 8,
      }
    })
  </script>

</body>
</html>

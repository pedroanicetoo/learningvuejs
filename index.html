<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>

  <!-- Utilizando a api:
  https://viacep.com.br/ws/04538133/json
  Mostre o cep, logradouro, complemento, bairro, localidade e UTF -->

  <div id="app1">
    <button @click.prevent="puxarCep">Puxar Cep</button>
    <ul>
      <li v-for="dado, key in local">{{key}}: {{dado}}</li>
    </ul>
  </div>


  <!-- Use o arquivo json da aula para listar os cursos e as matÃ©rias -->


  <div id="app2">
    <button @click="puxarCursos">Puxar Aulas</button>
    
    <div v-for="curso in cursos" style="float: left;width: 100%;border-radius: 3px;border: 1px solid #ccc;margin: 10px 0;">
      <h1><a :href="curso.link">{{curso.curso}}</a></h1>
      <ul>
        <li v-for="{nome, tempo} in curso.aulas">
          {{nome}}, {{tempo}}
        </li>
      </ul>
    </div>
  </div>

  <script>
    vm1 = new Vue({
      el: "#app1",
      data: {
        local: {}
      },
      methods: {
        puxarCep() {
          fetch("https://viacep.com.br/ws/04538133/json")
          .then(r => r.json())
          .then(r => {
            this.local = r
          })
        }
      }
    })
    
    vm2 = new Vue({
      el: "#app2",
      data: {
        cursos: {}
      },
      methods: {
        puxarCursos() {
          fetch('./cursos.json')
          .then(r => r.json())
          .then(r => {
            this.cursos = r;
          })
        }
      }
    })

  </script>

</body>
</html>

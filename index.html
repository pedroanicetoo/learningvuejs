<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  <!--
  Você possui o nome e sobrenome do usuário em data,
  crie uma propriedade computed que retorne o nome completo
  
  Utilize a rest API para puxar as capitais dos paises
  Use um campo de select, onde o usuário pode selecionar o país.
  https://restcountries.eu/rest/v2/all

  Com uma função watch, mude a capital de acordo com o país selecionado:

  Ex de campo select:

  <select name="paises" id="paises" v-model="selecionado">
    <option v-for="pais in paises" :value="pais.name">
      {{pais.name}}
    </option>
  </select>
-->
  <div id="app">

    <p :class="[cor, {ativo: estaAtivo} ]" >TEXTO</p>

    <button @click="estaAtivo=!estaAtivo">CLick</button>
    

    <a :style="{background: bgColor, fontSize: tamanho + 'px'}">STYLE HIM</a>


    <button @click="tamanho++">Aumentar</button>
    <button @click="tamanho--">Diminuir</button>

    <p :style="estiloBotão">estiloBotão</p>

    {{estiloParagrafo}}

  </div>

  <script>

    vm = new Vue({
      el: "#app",
      data: {
        cor: "verde",
        estaAtivo: true,
        bgColor: "blue",
        tamanho:20,
        estiloBotão: {
          background:'tomato',
          fontSize:"20px",
          color:'#fff'
        },
      },
      computed: {
        estiloParagrafo() {
          const tamanho = Math.random() * 100;
          return {
            fontSize: tamanho + 'px',
          }
        }
      }
    })
  
  </script>


  <style>
    .verde {
      color: green;
    }
    .vermelho {
      color: red;
    }
    .ativo {
      background-color: yellow;
    }



  </style>

</body>
</html>

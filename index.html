<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
   
  <div id="app">
    <h1>{{titulo}}</h1>
    <div v-show="comprou" :style="{ background: cor }" >
      <p>{{data.conteudo}}</p>
      <p>{{ lado * lado - lado / 100 }}</p>
      <p>{{ comprou ? 'Sim ele comprou' : 'Não comprou, compre aqui' }}</p>
      <input type="color" v-model="cor" >
      {{cor}}
    </div>
    <div v-if="comprou">
      <p>{{data.conteudo}}</p>
      <p>{{ lado * lado - lado / 100 }}</p>
      <p>{{ comprou ? 'Sim ele comprou' : 'Não comprou, compre aqui' }}</p>
      <input type="color" v-model="cor" >
      {{cor}}
    </div>
    <a :href="comprou ? href : ''">{{href}}</a>
  </div>

  <script>
    
    new Vue({
      el: "#app",
      data: {
        titulo: "Curso de Vuejs",
        data: {
          conteudo: "Esse é o conteúdo"
        },
        lado: 5,
        comprou: true,
        href: "http://www.origamid.com",
        cor: "#333"
      }
    })

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
 

  <div id="app">
    COMPONENTE GLOBAL
    <componente-global></componente-global>
    <br>
    COMPONENTE LOCAL 1
    <componente-local></componente-local>
    <br>
    COMPONENTE LOCAL 2
    <componente-local2></componente-local2>

  </div>

  <script>

    const ComponenteLocal = {
      name: "ComponenteLocal",
      template: `<p>Componente Local</p>`
    }

    const ComponenteLocal2 = {
      name: "ComponenteLocal",
      data() {
        return {
          contar: 20,
        }
      },
      template: `<div>
                  <p>Componente Local 2  =====> {{contar}} * 2 = {{contarDobro}}</p>
                  <p>Segundo {{contar}}</p>
                  <componente-global></componente-global>
                </div>
      `,
      computed: {
        contarDobro() {
          return this.contar * 2;
        }
      }
    }

    Vue.component("ComponenteGlobal", {
      template: `<p>Isso Ã© Global</p>`
    })

    vm = new Vue({
      el: "#app",
      components: {
        ComponenteLocal,
        ComponenteLocal2
      }
    })
  
  </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  <!--
  Você possui o nome e sobrenome do usuário em data,
  crie uma propriedade computed que retorne o nome completo
  
  Utilize a rest API para puxar as capitais dos paises
  Use um campo de select, onde o usuário pode selecionar o país.
  https://restcountries.eu/rest/v2/all

  Com uma função watch, mude a capital de acordo com o país selecionado:

  Ex de campo select:

  <select name="paises" id="paises" v-model="selecionado">
    <option v-for="pais in paises" :value="pais.name">
      {{pais.name}}
    </option>
  </select>
-->
  <div id="app">
    <select name="paises" id="paises" v-model="current_pais">
      <option v-for="pais in paises" :value="pais.name">
        {{pais.name}}
      </option>
    </select>

    <p>
      {{current_pais}}
      <br>
      {{current_capital.capital}}
    </p>
    <p>
      {{nomeCompleto}}
    </p>
  </div>

  <script>

    vm = new Vue({
      el: "#app",
      data: {
        current_pais: '',
        current_capital:'',
        paises: {},
        nome: 'Pedro',
        sobrenomes: 'Aniceto'
      },
      methods: {
        getStates() {
          fetch(`https://restcountries.eu/rest/v2/all`)
          .then(r => r.json())
          .then(r => {
            this.paises = r;
          });
        }
      },
      computed: {
        nomeCompleto() {
          return this.nome + ' ' + this.sobrenomes
        }
      },
      watch: {
        current_pais(valor) {
          this.current_capital = this.paises.find((pais) => pais.name === valor)
        }
      }
    })

    vm.getStates()
  
  </script>

</body>
</html>

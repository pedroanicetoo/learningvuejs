<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>

  <div id="app">
    <button @click.prevent="handleClick">Clique aqui!</button>
    <button @click.prevent="contador++">add</button>
    <button @click.prevent="ativo = !ativo">Toggle</button>
    <p v-if="ativo">Mostrar texto</p>
    <a href="#interno" @click.prevent="handleClick" >Link Interno</a>
    <br>
    <input type="text" @keyup="handleClick">
    <br>
    <input type="text" @keyup.enter="handleClick"> //only if press 'enter'
    <br>
    <p @mousemove="handleMove">Esse Ã© o mouse x: {{mouse.x}}</p>
  </div>

  <script>
    vm = new Vue({
      el: "#app",
      data: {
        contador: 0,
        ativo: true,
        mouse: ""
      },
      methods: {
        handleClick(event) {
          console.log(event);
        },
        handleMove(event) {
          this.mouse = event
        }
      }
    })
  </script>

</body>
</html>

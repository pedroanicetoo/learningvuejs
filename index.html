<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
   
  <div id="app">
    {{nome}}
  </div>
  <!-- //faça o HTML abaixo -->
  <div id="app1">
    {{ferramenta}}
  </div>
  <div id="app2">
    {{instrumento}}
  </div>

  <script>
    
  // Crie uma tag com o id app e inicie uma instância vue
    const vm = new Vue({
      el: "#app",
      data: {
        nome: "Pedro"
      }
    })

    const vm1 = new Vue({
      el: "#app1",
      data: {
        ferramenta: "Ferramenta"
      }
    })

    const vm2 = new Vue({
      el: "#app2",
      data: {
        instrumento: "Instrumento"
      }
    })


  </script>

</body>
</html>

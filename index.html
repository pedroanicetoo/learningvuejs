<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
   
  <div id="app">
    <button @click="puxarAcoes">Puxar Ações</button>
    
    {{acoes}}

    <p>latestTime: {{acoes.latestTime}}</p>
    <p>latestPrice: {{acoes.latestPrice}}</p>
    <p>companyName: {{acoes.companyName}}</p>

  </div>
  
  <script>
  
    const vm = new Vue({
      el: "#app",
      data: {
        acoes: {},
      },
      methods: {
        puxarAcoes() {
          fetch("https://sandbox.iexapis.com/stable/stock/SYBT/quote?token=Tpk_13c3e0d9c3be456a9fda4725f18bdc2c")
          .then(response => response.json())
          .then(json => {
            this.acoes = json
            console.log(json);
          })
        }
      }
    })

  </script>

</body>
</html>

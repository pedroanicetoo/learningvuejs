<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>

  <div id="app">

    <div v-html="link">{{link}}</div>

    <div v-text="fruta">custa R$ 20</div>



    <p v-once>Valor inicial: R$ {{ total - gasto }} (v-once // remove a reatividade)</p>
    <button @click="gasto += 5">Comprar Banana R$ 5</button>
    <p>Total gasto: R$ {{gasto}}</p>
    <p>Valor Final: R$ {{ total - gasto }}</p>
  </div>

  <script>
    vm = new Vue({
      el: "#app",
      data: {
        link: "<a href='google.com'>Google</a>",
        fruta: "banana",
        total: 150,
        gasto: 20
      }
    })
  </script>

</body>
</html>

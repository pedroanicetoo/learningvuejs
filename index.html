<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>


  <div id="app">
    {{mensagem}}
    {{totalCliente}}
    <meu-botao @origamid="mostrarMensagem"></meu-botao>
  </div>


  <script type="module">
    const MeuBotao = {
      name: "MeuBotao",
      data() {
        return {
          totalCliente: 200
        }
      },
      template: `<button @click="handleClick">clique</button>`,
      methods: {
        handleClick() {

        }
      },
      created() {
        setTimeout(() => {
          this.$emit("origamid", this.totalCliente)
        }, 2000)
      }
    }

    const vm = new Vue({
      el: '#app',
      data: {
        mensagem: '',
        totalCliente: 0
      },
      components: {
        MeuBotao
      },
      methods: {
        mostrarMensagem(mensagem) {
          this.mensagem = "OCORREU"
          this.totalCliente = mensagem
        }
      }
    })

  </script>

</body>

</html>
